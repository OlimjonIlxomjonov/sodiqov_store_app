name: my_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  logger: ^2.6.2
  dio: ^5.9.0
  get_it: ^9.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_bloc: ^9.1.1
  iconly: ^1.0.1
  flutter_svg: ^2.2.3
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  flutter_gen: ^5.12.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_intl:
  enabled: true


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/vectors/


